
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Markdown 转 HTML 结果</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
<style>
body { margin:0; padding:2em; background:#f9fafb; font-family:system-ui, Arial;}
pre { background:#f3f3f3; border-radius:6px; padding:12px; overflow:auto;}
code { font-size:14px;}
.prose { max-width: none; }
</style>
</head>
<body>
<div class="prose">
{{CONTENT}}
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
  renderMathInElement(document.body, {
    delimiters: [
      {left: "$$", right: "$$", display: true},
      {left: "$", right: "$", display: false}
    ],
    throwOnError: false
  });
  // 代码块复制按钮功能
  document.querySelectorAll('button[data-copy-id]').forEach(btn => {
    btn.onclick = function(e){
      e.preventDefault();
      var code = btn.parentElement.querySelector('code');
      if(!code) return;
      var str = code.innerText || code.textContent || "";
      navigator.clipboard.writeText(str).then(()=> {
        btn.textContent = "已复制!";
        setTimeout(()=>{ btn.textContent = "复制"; }, 1200);
      });
    };
  });
});
</script>
</body>
</html>
